<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Materials</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .navbar, .footer {
            flex-shrink: 0;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .content h1, .content p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" style="font-size: x-large; font-weight: bold; color: white;" href="/home">CC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" style="font-weight: bold">
                <li class="nav-item">
                    <a class="nav-link"      href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="content">
        <div th:if="${message}" class="alert alert-info" style="margin-top: 1.5%" role="alert">
            <p th:text="${message}"></p>
        </div>
        <h2>Materials List</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="material : ${materials}">
                <td th:text="${material.name}"></td>
                <td th:text="${material.pricePerSqMeter}"></td>
                <td>
                    <form th:action="@{/material/update/{id}(id=${material.materialId})}" method="get" style="display:inline;">
                        <button type="submit" class="btn btn-primary btn-sm">Update</button>
                    </form>
                    <form th:action="@{/material/delete/{id}(id=${material.materialId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <form th:action="@{/material/create}" method="get" style="display:inline">
                <button type="submit" class="btn btn-primary btn-sm">Create</button>
            </form>
            <form th:action="@{/material/export}" method="get" style="display:inline">
                <button type="submit" class="btn btn-primary btn-sm">Export</button>
            </form>
            <form th:action="@{/material/template}" method="get" style="display:inline">
                <button type="submit" class="btn btn-warning btn-sm">Download template</button>
            </form>
        </div>
    </div>



    <!-- Footer -->
    <footer class="footer bg-light text-center">
        <div class="container">
            <span class="text-muted">&copy; 2024 Construction Calculator. All rights reserved.</span>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
