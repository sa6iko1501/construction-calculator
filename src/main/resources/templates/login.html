<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .navbar, .footer {
      flex-shrink: 0;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .content h1, .content p {
      margin: 0;
    }
  </style>
</head>
<body>
<div class="content-wrapper">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" style="font-size: x-large; font-weight: bold; color: white;" href="/home">CC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto" style="font-weight: bold">
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content Section -->
  <div class="content">
    <div class="container">
      <h2>Login</h2>
      <form th:action="@{/login}" th:object="${loginRequest}" method="post">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" id="name" name="name" th:value="username..." th:field="*{username}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" th:value="password..." th:field="*{password}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>
    <div th:if="${message}" class="alert alert-info" style="margin-top: 1.5%" role="alert">
      <p th:text="${message}"></p>
    </div>
  </div>



  <!-- Footer -->
  <footer class="footer bg-light text-center">
    <div class="container">
      <span class="text-muted">&copy; 2024 Construction Calculator. All rights reserved.</span>
    </div>
  </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
