<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Update a material</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .navbar, .footer {
            flex-shrink: 0;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .content h1, .content p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" style="font-size: x-large; font-weight: bold; color: white;" href="/home">CC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" style="font-weight: bold">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="content">
        <div class="container">
            <h2>Update a material</h2>
            <form th:action="@{/material/create}" th:object="${material}" method="post">
                <div class="form-group">
                    <label for="name">Material Name</label>
                    <input type="text" id="name" name="name" placeholder="Material name" th:field="*{name}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="materialType">Material Type</label>
                    <select id="materialType" name="materialType" th:field="*{type}" class="form-control">
                        <option th:each="type : ${materialTypes}" th:value="${type}" th:text="${type}" th:selected="*{type}">Material Type</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pricePerSqm">Price</label>
                    <input type="number" step="0.01" id="pricePerSqm" name="pricePerSqm" placeholder="0.01" th:field="*{pricePerSqMeter}" class="form-control" required min="0.01">
                </div>
                <input type="hidden" id="materialId" name="materialId" th:value="${material.materialId}" th:field="*{materialId}">
                <button type="submit" class="btn btn-primary">Create Material</button>
            </form>
        </div>
        <div th:if="${message}" class="alert alert-info" style="margin-top: 1.5%" role="alert">
            <p th:text="${message}"></p>
        </div>
    </div>



    <!-- Footer -->
    <footer class="footer bg-light text-center">
        <div class="container">
            <span class="text-muted">&copy; 2024 Construction Calculator. All rights reserved.</span>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
